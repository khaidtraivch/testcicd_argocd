sonar_scan:
  stage: sonar_scan
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  script:
    - sonar-scanner \
        -Dsonar.projectKey=khainx106_flaskbase_main \
        -Dsonar.projectName="FlaskBase CI" \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.login=$SONAR_TOKEN
  only:
    - main
    - develop
    - merge_requests
