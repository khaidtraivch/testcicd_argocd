variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

stages:
  - build
  - test

before_script:
  # Đăng nhập Docker Registry (nếu cần push image, nếu không thì có thể bỏ)
  - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY || echo "Skip docker login"

build_image:
  stage: build
  script:
    - docker version
    - docker build -t $IMAGE_TAG .
    # Nếu chưa có registry hoặc chưa muốn push, có thể comment dòng sau
    - docker push $IMAGE_TAG
  only:
    - branches

test_image:
  stage: test
  script:
    # Ví dụ chạy test trong container
    - docker run --rm $IMAGE_TAG pytest tests/
  only:
    - branches
