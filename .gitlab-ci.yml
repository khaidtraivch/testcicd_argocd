deploy_to_ec2:
  stage: deploy
  image: alpine:latest
  only:
    - main
  before_script:
    # Cài đặt ssh & docker client
    - apk add --no-cache openssh-client docker-cli

    # Thiết lập SSH key
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
  script:
    - echo "🔐 Đăng nhập EC2 $DEPLOY_USER@$DEPLOY_HOST"
    - |
      ssh "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
        echo "🛑 Dừng container cũ (nếu có)"
        docker stop flaskapp || true
        docker rm flaskapp || true

        echo "📥 Pull image mới từ Docker Hub"
        docker pull khainxphuthai/flask_image_from_ec2:10_07_2025

        echo "🚀 Chạy container mới"
        docker run -d --name flaskapp -p 5000:5000 khainxphuthai/flask_image_from_ec2:10_07_2025
      EOF
