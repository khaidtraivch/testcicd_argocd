stages:
  - deploy
  # - rollback

deploy_production:
  stage: deploy
  image: ubuntu:latest
  only:
    - main
  before_script:
    - apt-get update && apt-get install -y openssh-client netcat-openbsd
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo "🔍 Kiểm tra DEPLOY_HOST: $DEPLOY_HOST"
    - ping -c 3 "$DEPLOY_HOST" || echo "⚠️ Không thể ping tới $DEPLOY_HOST"
    - nc -zv "$DEPLOY_HOST" 22 || echo "⚠️ Cổng SSH (22) không thể truy cập"
    - ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts || (echo "❌ Thất bại khi quét khóa SSH cho $DEPLOY_HOST" && exit 1)
  script:
    - echo "🔐 Đăng nhập vào $DEPLOY_USER@$DEPLOY_HOST"
    - |
      ssh -o StrictHostKeyChecking=no "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
        echo "🛑 Dừng container cũ (nếu có)"
        docker stop app || true
        docker rm app || true
        echo "📥 Tải image mới từ Docker Hub"
        docker pull $IMAGE_NAME:latest
        echo "🚀 Chạy container mới"
        docker run -d --name app -p 5000:5000 $IMAGE_NAME:latest
      EOF
