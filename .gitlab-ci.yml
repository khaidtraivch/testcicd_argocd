image: docker:latest

services:
  - docker:dind  # Dùng Docker-in-Docker để build và run container

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_TAG: test-image:$CI_COMMIT_SHORT_SHA

stages:
  - build
  - test

before_script:
  - docker info

build_image:
  stage: build
  script:
    - docker version
    - docker build -t $IMAGE_TAG .
  only:
    - branches

test_image:
  stage: test
  script:
    - docker run --rm $IMAGE_TAG pytest tests/
  only:
    - branches
