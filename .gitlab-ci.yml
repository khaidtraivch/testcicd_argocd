stages:
  - check
  - build

check_env:
  stage: check
  script:
    - echo "🔍 Ai đang chạy job này?"
    - whoami
    - echo "📂 Thư mục hiện tại là:"
    - pwd
    - echo "📄 Liệt kê file/folder:"
    - ls -al

build_image:
  stage: build
  script:
    - echo "🚧 Bắt đầu build image bằng docker-compose"
    - docker-compose version
    - docker-compose build app


